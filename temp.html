<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <style>
    .fa-star-o:before {
      content: "\f006";
      color: #5f6368;
    }

    .fa-star:before {
      content: "\f005";
      color: #d56e0c;
    }
  </style>
</head>

<body>
  <div id="star"></div>
  <div id="display-star"></div>
</body>

<script>
  function Star(el, count, callback) {
    // Write a logic to create star rating problem

    let root = document.querySelectorAll(el)[0];


    for (let i = 1; i <= count; i++) {
      const ele = document.createElement('i');
      ele.id = i;
      ele.className = "fa fa-star-o";
      ele.addEventListener('mouseenter', function (event) {
        // event.target.classList.remove('fa-star-o');
        event.target.classList.add('fa-star');
      });
      ele.addEventListener("mouseleave", function (event) {
        event.target.classList.remove('fa-star');
        // event.target.classList.add('fa-star-o');
      });
      ele.addEventListener("click", function (event) {
        const number = event.target.id;
        for (let i = 1; i <= number; i++) {
          const eles = document.getElementById(i);
          // eles.classList.remove(['fa-star'])
          eles.classList.add(['fa-star'])
          // eles.classList.remove("fa-star fa-star-o");
          // eles.classList.add("fa-star");
        }

        callback(number);
      });
      root.appendChild(ele);
    }


  }



  function getStar(value) {
    document.getElementById("display-star").innerHTML = value;
  }
  new Star("#star", 5, getStar);
</script>


</html>
